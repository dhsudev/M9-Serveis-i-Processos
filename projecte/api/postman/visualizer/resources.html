<style type="text/css">
  .tftable {
    font-family: 'Arial', sans-serif;
    font-size: 14px;
    color: #000000;
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }

  .tftable th {
    background-color: #512c6c;
    border: 1px solid #23003c;
    padding: 10px 15px;
    text-align: left;
    color: #ffffff;
  }

  .tftable td {
    border: 1px solid #4b0082;
    padding: 10px 15px;
  }

  .tftable tr {
    background-color: #ffffff;
  }

  .tftable tr:hover {
    color: rgb(117, 68, 117)
  }
</style>
<table class="tftable" border="1">
  <tr>
    <th>Resource ID</th>
    <th>Name</th>
    <th>Status</th>
    <th>Date</th>
    <th>Properties</th>
  </tr>
  {{#each response}}
  <tr id="row_{{@key}}">
    <td>{{@key}}</td>
    <td>{{name}}</td>
    <td>{{status}}</td>
    <td>{{date}}</td>
    <td>
      {{#if properties}}
      {{#each properties}}
      {{this}}{{#unless @last}}, {{/unless}}
      {{/each}}
      {{else}}
      No properties
      {{/if}}
    </td>
  </tr>
  {{/each}}
</table>
